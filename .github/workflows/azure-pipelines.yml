name: Entrenamiento de Modelos y Publicaci√≥n de Artefactos

on:
  push:
    branches:
      - main  

jobs:
  build:
    runs-on: ubuntu-latest  

    steps:
    
    - name: Usar Python 3.x
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip 
        pip install yfinance pandas xgboost joblib scikit-learn 
    - name: Listar archivos en el directorio
      run: ls -al

    - name: Entrenar modelos BTC y SPY
      run: python scr/proyecto_final_ia.py  
      working-directory: ${{ github.workspace }}
      
    - name: Publicar modelos como artefactos
      uses: actions/upload-artifact@v3
      with:
        name: models 
        path: output/  
